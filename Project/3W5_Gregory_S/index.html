<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube</title>
</head>
<body>
    <div id="main-container">
        <canvas id = "main" tabindex="1"></canvas>
    </div>
    <div id="gameOver">
        <button id="tryAgain" type="button" onclick="TryAgain()">Try Again</button>
    </div>
    <div id="life-container">
        <canvas id = "lives" tabindex="1" style="border:1px solid #000000;"></canvas>
        <canvas id = "artifacts" tabindex="1" style="border:1px solid #000000;"></canvas>
    </div>
    <div id="text"><p id="time"></p></div>
    <div id="text2"><h3 id="endTime"></h3></div>

    <!--<script src="minimap.js"></script>-->
    <!-- Constants and staticFunctions must always come first -->
    <script src="Project/3W5_Gregory_s/constants.js"></script>
    <script src="Project/3W5_Gregory_s/staticFunctions.js"></script>
    <!-- Walls, Traps, and Artifacts must come before Room -->
    <script src="Project/3W5_Gregory_s/wall.js"></script>
    <script src="Project/3W5_Gregory_s/traps.js"></script>
    <script src="Project/3W5_Gregory_s/artifact.js"></script>
    <script src="Project/3W5_Gregory_s/room.js"></script>
    <!-- Timer and Character must always come before Main -->
    <script src="Project/3W5_Gregory_s/timer.js"></script>
    <script src="Project/3W5_Gregory_s/character.js"></script>
    <!-- Must always come last -->
    <script src="Project/3W5_Gregory_s/main.js"></script>
    <script src="Project/3W5_Gregory_s/lives.js"></script>
</body>
</html>
